{% extends 'home.html' %}
{% block content %}
<div class="row justify-content-center">
    <a class='' href="{% url 'home' %}">back</a>
    <br><br>
    <div class="col-xs-6 col-sm-6">
        <form action='' method="post" novalidate>
            {% csrf_token %}
            <table class="table table-borderless">
                {% for i in form %}
                <tr>
                    <td>{{i.label_tag}}</td>
                    <td>{{i}}</td>
                </tr>
                {% endfor %}
            </table>
            <center>
                <input type="submit" value="submit">
            </center>
        </form>
        {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <h1 class='alert alert-green'>{{ message }}</h1>
    {% endfor %}
</ul>
{% endif %}

    </div>
</div>

{% endblock content %}
